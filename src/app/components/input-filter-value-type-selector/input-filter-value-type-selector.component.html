<div class="type-main">
    <div (click)="handleFilterValueTypeChange('title')" class="selector type-title">
        <span>TITLE</span>
    </div>
    <div (click)="handleFilterValueTypeChange('description')" class="selector type-description">
        <span>DESC</span>
    </div>
    <div (click)="handleFilterValueTypeChange('none')" class="selector type-all">
        <span>ANY</span>
    </div>
</div>
